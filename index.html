<!DOCTYPE html>
<html lang="en">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

    <header class="header">
        <!-- Navigation bar -->
        <nav class="navbar">
            <!-- Logo for the site -->
            <div class="logo">Descoteaux Properties</div>

            <!-- Navigation links -->
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
